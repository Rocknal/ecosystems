<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Auditoría</title>
</head>
<body>

<h2>Detalle Auditoría</h2>

<p><strong>ID:</strong> <span th:text="${auditoria.id}"></span></p>
<p><strong>Código:</strong> <span th:text="${auditoria.codigo}"></span></p>
<p><strong>Fecha:</strong> <span th:text="${auditoria.fecha}"></span></p>
<p><strong>Usuario:</strong> <span th:text="${auditoria.usuarioEmail}"></span></p>

<hr>

<h3>Resultados</h3>

<table border="1">
    <tr>
        <th>Sección</th>
        <th>Descripción</th>
        <th>Resultado</th>
    </tr>

    <tr th:each="item : ${auditoria.items}">
        <td th:text="${item.checklistItem.seccion}"></td>
        <td th:text="${item.checklistItem.descripcion}"></td>
        <td th:text="${item.resultado}"></td>
    </tr>
</table>

<br>
<a href="/auditorias">Volver</a>

</body>
</html>
